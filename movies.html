<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movora - Movies</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="app" class="page-movies">
        <header>
            <nav class="navbar">
                <div class="logo">Movora</div>
                <ul class="nav-links">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="movies.html">Movies</a></li>
                    <li><a href="tvshows.html">TV Shows</a></li>
                </ul>
                <div class="search-bar">
                    <input type="text" placeholder="Search for movies...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="nav-actions">
                    <button class="btn-discover" id="btn-discover"><i class="fas fa-random"></i> Discover</button>
                </div>
            </nav>
        </header>

        <main>
            <section class="genres">
                <div class="genre-pill active" data-genre="Action">Action</div>
                <div class="genre-pill" data-genre="Adventure">Adventure</div>
                <div class="genre-pill" data-genre="Animation">Animation</div>
                <div class="genre-pill" data-genre="Comedy">Comedy</div>
                <div class="genre-pill" data-genre="Crime">Crime</div>
                <div class="genre-pill" data-genre="Documentary">Documentary</div>
                <div class="genre-pill" data-genre="Drama">Drama</div>
                <div class="genre-pill" data-genre="Family">Family</div>
                <div class="genre-pill" data-genre="Fantasy">Fantasy</div>
            </section>

            <div class="content-container">
                <section class="movie-section">
                    <div class="section-header">
                        <h2>Explore Movies</h2>
                        <div class="sort-container">
                            <select id="sort-select" class="sort-select">
                                <option value="default">Sort by: Default</option>
                                <option value="year-desc">Year (Newest)</option>
                                <option value="year-asc">Year (Oldest)</option>
                                <option value="title-asc">Title (A-Z)</option>
                            </select>
                        </div>
                    </div>
                    <div class="movie-list-grid" id="movies-grid">
                        <!-- Content populated by JS -->
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <div class="social-icons">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-youtube"></i>
                </div>
                <p class="copyright">&copy; 2024 Movora. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Movie Details Modal -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <div class="modal-poster">
                    <img id="modal-img" src="" alt="Movie Poster">
                </div>
                <div class="modal-info">
                    <h2 id="modal-title">Movie Title</h2>
                    <div class="modal-meta">
                        <span id="modal-year">Year</span>
                        <span id="modal-rated">Rated</span>
                        <span id="modal-runtime">Runtime</span>
                        <span id="modal-genre">Genre</span>
                    </div>
                    <div class="modal-rating">
                        <i class="fas fa-star"></i>
                        <span id="modal-score">0.0</span>
                    </div>
                    <p id="modal-plot">Plot description goes here...</p>
                    <div class="modal-cast">
                        <strong>Cast:</strong> <span id="modal-actors">Actors</span>
                    </div>
                    <div class="modal-director">
                        <strong>Director:</strong> <span id="modal-director">Director</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
